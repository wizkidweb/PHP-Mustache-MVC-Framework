{{> header}}
<div class="container-fluid">
	<div class="row">
		{{> navigation}}
	</div>
	<div class="row">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#portfolio_navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="portfolio_navbar">
					<ul class="nav navbar-nav">
						<li{{#isWebsite}} class="active"{{/isWebsite}}><a href="/portfolio">Websites</a></li>
						<li{{#isFilm}} class="active"{{/isFilm}}><a href="/portfolio/film">Film</a></li>
						<li{{#isProject}} class="active"{{/isProject}}><a href="/portfolio/projects">Projects</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="row">
		<div class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
			{{#portfolio_items}}
			<div class="col-md-6">
				<div class="panel panel-default" data-expand="-110">
					<div class="panel-heading">
						{{name}}
					</div>
					<div class="portfolio_img"><img src="{{dir.view}}/img.php?f=items/{{category}}/{{img}}" data-src="{{dir.view}}/items/{{category}}/{{img}}" class="img-responsive lazyload" /></div>
				</div>
			</div>
			{{/portfolio_items}}
		</div>
		<div class="col-lg-2 col-md-3 col-sm-4 hidden-xs">
			<div class="list-group">
				{{#portfolio_items}}
				<a href="#" class="list-group-item">{{name}}</a>
				{{/portfolio_items}}
			</div>
		</div>
	</div>
</div>
{{> footer}}
